<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment - Complete Your Order</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    margin: 0;
    padding: 0;
}

.header {
    text-align: center;
    padding: 24px;
    background: #0d6efd;
    color: white;
    font-size: 22px;
    font-weight: bold;
}

.container {
    max-width: 680px;
    margin: 25px auto;
    background: white;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 6px 22px rgba(0,0,0,0.08);
}

.section-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 14px;
}

.qr-box {
    text-align: center;
    margin: 20px 0;
}

.qr-box img {
    width: 260px;
    height: auto;
    border-radius: 10px;
}

.wallet-box {
    background: #fafafa;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ddd;
    margin-top: 10px;
}

.wallet-address {
    font-family: monospace;
    font-size: 16px;
    margin-top: 12px;
    word-break: break-all;
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
}

.pay-btn {
    width: 100%;
    padding: 14px;
    background: #28a745;
    color: white;
    font-size: 18px;
    border: 0;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 25px;
}

.footer {
    text-align: center;
    margin: 35px 0 20px;
    font-size: 13px;
    color: #777;
}
</style>
</head>

<body>

<div class="header">Complete Your Payment</div>

<div class="container">

    <h2 class="section-title">Order Payment</h2>

    <p><b>Order ID:</b> <span id="order_id"></span></p>
    <p><b>Total Amount:</b> <span id="total_amount"></span> USDT</p>

    <div class="qr-box">
        <img src="qr-usdt.jpg" alt="USDT Payment QR">
        <p style="font-size:13px;color:#444;">Scan QR to pay USDT (BEP20 / ERC20)</p>
    </div>

    <div class="wallet-box">
        <b>Wallet Address (USDT - BEP20 / ERC20):</b>
        <div class="wallet-address" id="wallet_addr">
            0xef84aad573bc7c530cb397147ee12f773f9ea570
        </div>
        <button onclick="copyWallet()" style="margin-top:10px;padding:10px;border-radius:8px;border:0;background:#0d6efd;color:white;cursor:pointer;">
            Copy Address
        </button>
    </div>

    <button class="pay-btn" onclick="confirmPaid()">I Have Paid</button>
</div>

<div class="footer">
    Website created by Toridochi
</div>


<script>
function getQuery(name) {
    return new URLSearchParams(window.location.search).get(name);
}

document.getElementById("order_id").innerText = getQuery("id");
document.getElementById("total_amount").innerText = getQuery("amount");

function copyWallet() {
    const text = document.getElementById("wallet_addr").innerText;
    navigator.clipboard.writeText(text);
    alert("Wallet address copied!");
}

function confirmPaid() {
    const id = getQuery("id");
    const t = getQuery("t");

    window.location.href = `/order.html?id=${id}&t=${t}`;
}
</script>

</body>
</html>
