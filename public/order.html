<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 18px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            background: white;
            margin: 30px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .row { margin-bottom: 18px; }

        .label {
            font-weight: bold;
            color: #222;
            margin-bottom: 4px;
            display: block;
        }

        .value {
            font-size: 16px;
            color: #444;
        }

        /* STATUS COLORS */
        .status-box {
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            margin-top: 6px;
        }

        .status-pending {
            background: #fff3cd;
            color: #b58b00;
        }

        .status-paid {
            background: #cfe2ff;
            color: #084298;
        }

        .status-completed {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-unknown {
            background: #e2e3e5;
            color: #41464b;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }

        a { color: #007bff; word-break: break-all; }
    </style>
</head>

<body>

    <div class="header">Order Details</div>

    <div class="container">
        <div class="row">
            <span class="label">Order ID:</span>
            <span id="orderId" class="value">...</span>
        </div>

        <div class="row">
            <span class="label">Status:</span>
            <span id="statusBox" class="status-box status-unknown">Loading...</span>
        </div>

        <div class="row">
            <span class="label">Total Amount:</span>
            <span id="amount" class="value">...</span> USDT
        </div>

        <div class="row">
            <span class="label">Contact:</span>
            <span id="contact" class="value">...</span>
        </div>

        <div class="row">
            <span class="label">Posts:</span>
            <div id="posts"></div>
        </div>
    </div>

    <div class="footer">Website created by Toridochi</div>

<script>
    function translateStatus(s) {
        switch (s) {
            case "pending_payment":
                return { text: "Awaiting Payment Confirmation", css: "status-pending" };
            case "paid":
                return { text: "Order Confirmed", css: "status-paid" };
            case "completed":
                return { text: "Completed", css: "status-completed" };
            default:
                return { text: s, css: "status-unknown" };
        }
    }

    async function loadOrder() {
        const url = new URL(window.location.href);
        const id = url.searchParams.get("id");
        const t = url.searchParams.get("t");

        if (!id || !t) {
            document.getElementById("statusBox").innerText = "Invalid tracking link.";
            return;
        }

        const res = await fetch(`/api/orders/status?id=${id}&t=${t}`);
        let data;

        try {
            data = await res.json();
        } catch (e) {
            document.getElementById("statusBox").innerText = "Error loading order.";
            return;
        }

        if (!data.order) {
            document.getElementById("statusBox").innerText = "Order not found.";
            return;
        }

        document.getElementById("orderId").innerText = data.order.id;
        document.getElementById("amount").innerText = data.order.price;
        document.getElementById("contact").innerText = data.order.contact;

        const st = translateStatus(data.order.status);
        const statusEl = document.getElementById("statusBox");
        statusEl.innerText = st.text;
        statusEl.className = `status-box ${st.css}`;

        const postsBox = document.getElementById("posts");
        postsBox.innerHTML = "";

        let posts = [];
        try {
            posts = JSON.parse(data.order.note).posts;
        } catch (e) {}

        posts.forEach((p, i) => {
            const el = document.createElement("div");
            el.style.marginBottom = "12px";

            el.innerHTML = `
                <div><b>Post #${i + 1}</b></div>
                <a href="${p.link}" target="_blank">${p.link}</a><br>
                ${p.views ? `Views: ${p.views}<br>` : ""}
                ${p.comments ? `Comments: ${p.comments}<br>` : ""}
                ${p.likes ? `Likes: ${p.likes}<br>` : ""}
                ${p.combo && p.combo.count ? `Combos: ${p.combo.count}<br>` : ""}
            `;

            postsBox.appendChild(el);
        });
    }

    loadOrder();
</script>

</body>
</html>
